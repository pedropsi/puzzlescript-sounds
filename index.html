		<script id="post">POST=()=>POST=`


${
	SourceLoad("puzzlescript/libraries/sfxr.js"),
	SourceLoad("puzzlescript/libraries/rng.js"),
	muted=false,unitTesting=false,

	SourceLoad("puzzlescript-sounds/sfx-catalog.js"),
	headers=["SFX","Name","Tags","Found","Date"],
	SoundRow=function(entry){
		return [
			InlineButtonl({txt:`${Glyph("play")}`,onclick:`playSound("${entry.sfx}")`})+"  "+
			Anchorl(entry.sfx,"javascript:"+`playSound("${entry.sfx}")`),
			entry.description,
			InputLabelsl(entry.tags),
			entry.finderlink?Anchorl(entry.finder,entry.finderlink):entry.finder,
			entry.date?DatexString(entry.date,"YYYY-MM-DD"):"unknown"
		];
	},
	SFXTableHtml=function(){
		if(SFXTableHtml.once)
			return;
		SFXTableHtml.once=true;
		var musicTable=TableHtml({
			id:"SFX-Catalog-music",
			headers:headers,
			rows:SFXCatalog.filter(m=>In(m.tags,"music")).map(SoundRow)
		});
		var soundTable=TableHtml({
			id:"SFX-Catalog-music",
			headers:headers,
			rows:SortBy(SFXCatalog.filter(m=>!In(m.tags,"music")),m=>-StringDate(m.date)).map(SoundRow)
		});
		ExPospendElement(musicTable,"musical");
		ExPospendElement(soundTable,"evocative");
		DynamicTables();
		GetElements("table .icon").map(e=>UnClass(e,"icon"));
	},
	PosEventsEvaluate(["LazyLoad","sfx-catalog"],SFXTableHtml),
	""
}

#### Guidelines for naming and tagging
The goal is to make easy for others to find the relevant sounds, by typing some search words or clicking some tags.

##### Do
Describe the sound (quick, slow, high pitch, low pitch, etc...) and/or which object or situation it could represent (e.g: robot voice, sea waves, cute animal, etc... ).
When picking tags, prefer tags that already have sounds similar to yours, or those that could be used in a similar/opposite situation, so that they can be linked. Similarly, try to phrase the descriptions using the same words used for similar sounds.

##### Avoid
Please avoid adding sounds almost identical to an existing sound, and relying on following words:

coin	collect item	explosion	powerup
bird	chirp			hit			hurt
jump	laser			pew pew		blip
select	...
